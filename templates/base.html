<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KasuMarketplace{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #e0e7ff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 370px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            margin-bottom: 20px;
            color: #111827;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        form {
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #0a0a24;
        }
        
        .form-group {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 36px;
            background: none;
            border: none;
            font-size: 16px;
            color: #888;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: #6366f1;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #4f46e5;
            transform: scale(1.03);
        }
        
        .forgot-link {
            text-align: right;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 16px;
        }
        
        .forgot-link a {
            color: #ef4444;
            text-decoration: none;
        }
        
        .forgot-link a:hover {
            text-decoration: underline;
        }
        
        .separator {
            margin: 20px 0;
            color: #6b7280;
            font-size: 14px;
            text-align: center;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 60px;
            height: 60px;
            border: 1.2px solid #ccc;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background: white;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }
        
        .social-btn:hover {
            background-color: #f3f4f6;
            transform: scale(1.15);
        }
        
        .links {
            font-size: 14px;
            margin-top: 10px;
        }
        
        .links a {
            color: #6366f1;
            text-decoration: none;
            transition: 0.3s ease;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffffff;
            color: #b91c1c;
            padding: 1px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .success-message {
            background-color: #f0fdf4;
            color: #166534;
            padding: 1px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .terms {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
            text-align: left;
        }
        
        .terms input {
            margin-right: 6px;
        }
        
        .terms a {
            color: #6366f1;
            text-decoration: none;
        }
        
        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: -10px;
            margin-bottom: 16px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .form-check input {
            margin-right: 8px;
            width: auto;
        }
        
        .form-check label {
            font-size: 14px;
            font-weight: 400;
            margin: 0;
        }
        
        .otp-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 8px;
            font-weight: 600;
        }
        
        .recaptcha-container {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="container" style="position: fixed; top: 20px; right: 20px; max-width: 300px; z-index: 9999;">
                <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                    {{ message }}
                </div>
            </div>
        {% endfor %}
    {% endif %}
    
    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
